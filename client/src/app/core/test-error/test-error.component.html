<div class="container mt-5">
    <button class="btn btn-outline-primary mr-3" (click)="get500Error()">Teset 500 Error</button>
    <button class="btn btn-outline-primary mr-3" (click)="get404Error()">Teset 404 Error</button>
    <button class="btn btn-outline-primary mr-3" (click)="get400Error()">Teset 400 Error</button>
    <button class="btn btn-outline-primary mr-3" (click)="get400ValidationError()">
        Teset 400 Validation Error
    </button>
    <div class="row mt-5" *ngIf="validationErrors">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">{{ error }}</li>
        </ul>
    </div>
</div>
