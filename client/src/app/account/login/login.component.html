<form class="form-signin mt-5" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h1 class="h3 mb-3 fw-normal text-center">Login</h1>

    <app-text-input formControlName="email" [label]="'Email Address'"></app-text-input>
    <app-text-input
        formControlName="password"
        [label]="'Password'"
        [type]="'password'"
    ></app-text-input>

    <button [disabled]="loginForm.invalid" class="w-100 btn btn-lg btn-primary" type="submit">
        Sign in
    </button>
    <p>Form Status: {{ loginForm.status }}</p>
    <p>Email Status: {{ loginForm.get('email').status }}</p>
    <p>Email Touched: {{ loginForm.get('email').touched }}</p>
    <p>Email Dirty: {{ loginForm.get('email').dirty }}</p>
    <pre>{{ loginForm.value | json }}</pre>
</form>
