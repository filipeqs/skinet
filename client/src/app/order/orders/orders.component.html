<div class="container mt-5" *ngIf="orders">
    <div class="row" *ngIf="orders.length == 0">No orders</div>
    <div class="row" *ngIf="orders.length > 0">
        <div class="col-12">
            <div>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col" class="border-0 bg-light">
                                    <div class="p-2">Order</div>
                                </th>
                                <th scope="col" class="border-0 bg-light">
                                    <div class="py-2">Date</div>
                                </th>
                                <th scope="col" class="border-0 bg-light">
                                    <div class="py-2">Total</div>
                                </th>
                                <th scope="col" class="border-0 bg-light">
                                    <div class="py-2">Status</div>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr
                                *ngFor="let order of orders"
                                routerLink="/orders/{{ order.id }}"
                                style="cursor: pointer"
                            >
                                <th>
                                    <strong># {{ order.id }}</strong>
                                </th>
                                <td>
                                    {{ order.orderDate | date }}
                                </td>
                                <td>
                                    {{ order.total | currency }}
                                </td>
                                <td>
                                    {{ order.status }}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
